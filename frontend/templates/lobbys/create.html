{% extends 'base.html' %}

{% block head %}

<script type="module" src="{{url_for('static', filename='js-build/lobbys/create.js')}}"></script>

{% endblock %}

{% block content %}
<div id="app" class="col-lg-8 col-md-12" >
    <form id="createForm" v-on:submit.prevent="handleSubmit">
        <div class="mb-3">
            <label for="name" class="form-label"> <b>Name</b> (Optional*)</label>
            <input v-model="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label"><b>Description</b> (Optional)</label>
            <textarea v-model="desc" id="desc" class="form-control"></textarea>
        </div>


        <details class="mb-3" open>
            <summary>Custom Rules</summary>

            <div class="form-check">

                <input class="form-check-input" type="checkbox" id="comp-mode-checkbox" v-model="liveMode">
                <label class="form-check-label" for="comp-mode-checkbox">
                    <b>Live mode</b>
                    <span class="text-muted fw-light">
                        (experiment) As host, you can make all players start at the same time, and leaderboards refresh as players finish
                    </span>
                </label>
            </div>


            <div class="form-check">

                <input class="form-check-input" type="checkbox" id="comp-mode-checkbox" v-model="competitiveMode">
                <label class="form-check-label" for="comp-mode-checkbox">
                    <b>Competitive mode</b>
                    <span class="text-muted fw-light">
                        Players can't see end prompt, and can only see leaderboard after playing
                    </span>
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pen-mode-checkbox" v-model="penaltyMode">
                <label class="form-check-label" for="pen-mode-checkbox">
                    <b>Penalty mode</b>
                    <span class="text-muted fw-light">
                        Add 20 seconds to time on click
                    </span>
                </label>
	        </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="find-hotkey-mode-checkbox" v-model="findHotkeyMode">
                <label class="form-check-label" for="find-hotkey-mode-checkbox">
                    <b>Find Hotkey mode</b>
                    <span class="text-muted fw-light">
                        Allow players to use Find In Page hotkeys
                    </span>
                </label>
	        </div>

            <!--
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="req-acc-checkbox" v-model="requireAccount">
                <label class="form-check-label" for="req-acc-checkbox">
                    <b>Require accounts</b>
                    <span class="text-muted fw-light">
                        disables option to join with passcode, users must have a wikispeedruns account
                    </span>
                </label>
            </div> -->



        </details>


        <button type="submit" class="btn btn-light">Create Lobby</button>


    </form>



</div>

<p>
    *Unamed lobbies will not be saved in your profile and will be deleted after a period of inactivity!
</p>
{% endblock %}
